<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooTee</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        h2 {
            font-size: 1.5em;
            font-weight: normal;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #222;
        }
    </style>
</head>
<body>

    <h1>BooTee</h1>
    <h2>Your favorite tee - custom made with love - BooTee</h2>

    <div class="gallery">
        <img src="kuva1.jpg" alt="Kuva 1">
        <img src="kuva2.jpg" alt="Kuva 2">
        <img src="kuva3.jpg" alt="Kuva 3">
        <img src="kuva4.jpg" alt="Kuva 4">
    </div>

    <div class="footer">
        <p><strong>Tilaukset:</strong> bootee@artlover.com  </p>

        <p> Instagram & Tiktok @bootee_official</p>
    </div>

</body>
</html>
